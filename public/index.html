<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management</title>
    <script defer src="script.js"></script>
    <style>
     body {
  font-family: "Roboto", Arial, sans-serif;
  margin: 20px;
  background: linear-gradient(120deg, #8e44ad, #3498db);
  color: #ffffff;
  text-align: center;
}

input,
button {
  margin: 10px;
  border-radius: 15px;
  padding: 12px;
  border: none;
  outline: none;
  box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
}

input {
  background: #ecf0f1;
  color: #2c3e50;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
  background: #2c3e50;
  border-radius: 10px;
  overflow: hidden;
}

th,
td {
  padding: 12px;
  text-align: center;
  color: #ecf0f1;
}

th {
  background: #2980b9;
  font-size: 16px;
}

tr:nth-child(even) {
  background: #34495e;
}

tr:nth-child(odd) {
  background: #2c3e50;
}

button {
  cursor: pointer;
  background: #e74c3c;
  color: #ffffff;
  transition: all 0.3s ease-in-out;
}

button:hover {
  background: #c0392b;
}

h2,
h3 {
  margin-bottom: 20px;
  font-weight: bold;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
}
    </style>
  </head>
  <body>
    <h2>Student Management System</h2>

    <div>
      <input type="hidden" id="studentId" />
      <input type="text" id="name" placeholder="Enter Name" />
      <input type="number" id="age" placeholder="Enter Age" />
      <input type="email" id="email" placeholder="Enter Email" />
      <button onclick="addOrUpdateStudent()">Save Student</button>
    </div>

    <h3>Student List</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentTable"></tbody>
    </table>
  </body>
</html>
